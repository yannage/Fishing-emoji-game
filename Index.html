<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Fishing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #87CEEB; overflow: hidden; }
        #game-container { position: relative; width: 100vw; height: 75vh; }
        #sky { background-color: #87CEEB; height: 45%; position: relative; }
        #water { background-color: #1E90FF; height: 55%; position: relative; }
        #boat { position: absolute; top: 5%; left: 5%; font-size: 50px; }
        .fish { position: absolute; font-size: 40px; cursor: pointer; animation: swim 5s infinite linear alternate; }
        @keyframes swim { from { transform: translateX(-50px); } to { transform: translateX(50px); } }
        #fish-tank { margin-top: 10px; font-size: 20px; position: relative; z-index: 2; }
        #market-screen { display: none; }
        .button { display: block; padding: 10px; background: white; border: 2px solid black; margin: 10px auto; cursor: pointer; width: 150px; }
        .clouds { position: absolute; top: 10%; left: 10%; font-size: 40px; }
        #fishing-grid-container { display: none; position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); }
        #fishing-grid { display: grid; grid-template-columns: repeat(3, 50px); grid-gap: 5px; justify-content: center; }
        .grid-cell { width: 50px; height: 50px; font-size: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold">ğŸ£ Emoji Fishing Game</h1>
    <div id="game-container">
        <div id="sky">
            <div class="clouds">â˜ï¸ â˜ï¸ â˜ï¸</div>
        </div>
        <div id="water">
            <div id="boat">ğŸš¤</div>
        </div>
    </div>
    <div id="fishing-grid-container">
        <p id="fishing-status">Find the fish!</p>
        <div id="fishing-grid"></div>
    </div>
    <div id="fish-tank">Fish Tank: <span id="caught-fish"></span></div>
    <button class="button" onclick="goToMarket()">Go to Market</button>
    <div id="market-screen">
        <h2>Market</h2>
        <div id="market-fish"></div>
        <p>Money: $<span id="money">0</span></p>
        <button class="button" onclick="buyBoat(1000, 'â›µ')">Buy â›µ (1,000)</button>
        <button class="button" onclick="buyBoat(100000, 'ğŸš¢')">Buy ğŸš¢ (100,000)</button>
        <button class="button" onclick="startNewDay()">Start New Day</button>
    </div>
    <script>
        let money = parseInt(localStorage.getItem("money")) || 0;
        let boat = localStorage.getItem("boat") || "ğŸš¤";
        let fishTypes = { "ğŸš¤": ["ğŸŸ"], "â›µ": ["ğŸŸ", "ğŸ "], "ğŸš¢": ["ğŸŸ", "ğŸ ", "ğŸ¦ˆ"] };
        document.getElementById("boat").innerText = boat;
        document.getElementById("money").innerText = money;
        let caughtFish = [];

        function spawnFish() {
            let water = document.getElementById("water");
            water.innerHTML = '<div id="boat">' + boat + '</div>';
            for (let i = 0; i < 5; i++) {
                let fish = document.createElement("div");
                fish.classList.add("fish");
                fish.innerText = fishTypes[boat][Math.floor(Math.random() * fishTypes[boat].length)];
                fish.style.top = Math.random() * 40 + 10 + "%";
                fish.style.left = Math.random() * 90 + "%";
                fish.setAttribute("onclick", "startFishingGame(this)");
                water.appendChild(fish);
            }
        }

        function startFishingGame(fish) {
            document.getElementById("fishing-grid-container").style.display = "block";
            let grid = document.getElementById("fishing-grid");
            grid.innerHTML = "";
            let fishPosition = Math.floor(Math.random() * 9);
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("grid-cell");
                cell.innerText = "ğŸŒŠ";
                cell.setAttribute("onclick", "catchFish(this, false, fish)");
                if (i === fishPosition) {
                    setTimeout(() => {
                        cell.innerText = "ğŸ’¦";
                        setTimeout(() => {
                            cell.innerText = fish.innerText;
                            cell.setAttribute("onclick", "catchFish(this, true, fish)");
                        }, 500);
                    }, 500);
                }
                grid.appendChild(cell);
            }
        }

        function catchFish(cell, success, fish) {
            document.getElementById("fishing-grid-container").style.display = "none";
            if (success) {
                caughtFish.push(fish.innerText);
                document.getElementById("caught-fish").innerText = caughtFish.join(" ");
                document.getElementById("fishing-status").innerText = "Fish Caught! âœ…";
            } else {
                document.getElementById("fishing-status").innerText = "Fish Got Away! ğŸ›‘";
            }
            fish.remove();
        }

        spawnFish();
    </script>
</body>
</html>
