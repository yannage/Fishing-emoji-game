<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Fishing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #87CEEB; overflow: hidden; }
        #game-container { position: relative; width: 100vw; height: 80vh; }
        #sky { background-color: #87CEEB; height: 50%; position: relative; }
        #day-bar-container { width: 80%; height: 20px; background-color: black; margin: 10px auto; border-radius: 5px; }
        #day-bar { width: 100%; height: 100%; background-color: yellow; transition: width 2s linear; }
        #water { background-color: #1E90FF; height: 50%; position: relative; }
        #boat { position: absolute; bottom: 50%; left: 50%; transform: translate(-50%, 50%); font-size: 50px; }
        .fish { position: absolute; font-size: 40px; cursor: pointer; animation: swim 5s infinite linear alternate; }
        @keyframes swim { from { transform: translateX(-50px); } to { transform: translateX(50px); } }
        #fish-tank { margin-top: 20px; font-size: 20px; }
        #market-screen { display: none; }
        .meter-container { display: none; width: 200px; height: 20px; background-color: red; margin: auto; position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); }
        .meter-bar { width: 30px; height: 100%; background-color: green; position: absolute; left: 85px; }
        .rod-icon { position: absolute; font-size: 30px; transition: left 0.2s linear; }
        .button { display: block; padding: 10px; background: white; border: 2px solid black; margin: 10px auto; cursor: pointer; width: 150px; }
        .clouds { position: absolute; top: 10%; left: 10%; font-size: 40px; }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold">üé£ Emoji Fishing Game</h1>
    <div id="day-bar-container">
        <div id="day-bar"></div>
    </div>
    <div id="game-container">
        <div id="sky">
            <div class="clouds">‚òÅÔ∏è ‚òÅÔ∏è ‚òÅÔ∏è</div>
        </div>
        <div id="water">
            <div id="boat">üö§</div>
        </div>
    </div>
    <div id="fish-tank">Fish Tank: <span id="caught-fish"></span></div>
    <button class="button" onclick="goToMarket()">Go to Market</button>
    <div id="market-screen">
        <h2>Market</h2>
        <div id="market-fish"></div>
        <p>Money: $<span id="money">0</span></p>
        <button class="button" onclick="buyBoat(1000, '‚õµ')">Buy ‚õµ (1,000)</button>
        <button class="button" onclick="buyBoat(100000, 'üö¢')">Buy üö¢ (100,000)</button>
        <button class="button" onclick="startNewDay()">Start New Day</button>
    </div>
    <div class="meter-container" id="meter-container">
        <p id="fishing-status">Click the rod to catch the fish</p>
        <div class="meter-bar" id="meter"></div>
        <div class="rod-icon" id="rod">üé£</div>
    </div>
    <script>
        let money = parseInt(localStorage.getItem("money")) || 0;
        let boat = localStorage.getItem("boat") || "üö§";
        let fishTypes = { "üö§": ["üêü"], "‚õµ": ["üêü", "üê†"], "üö¢": ["üêü", "üê†", "ü¶à"] };
        document.getElementById("boat").innerText = boat;
        document.getElementById("money").innerText = money;
        let caughtFish = [];
        let fishing = false;
        function updateDayBar() {
            let bar = document.getElementById("day-bar");
            let interval = setInterval(() => {
                let width = parseInt(bar.style.width) || 100;
                if (width > 0) {
                    width -= 1;
                    bar.style.width = width + "%";
                } else {
                    clearInterval(interval);
                    alert("Day Over");
                    goToMarket();
                }
            }, 1200);
        }
        function spawnFish() {
            document.getElementById("water").innerHTML = '<div id="boat">' + boat + '</div>';
            let water = document.getElementById("water");
            for (let i = 0; i < 5; i++) {
                let fish = document.createElement("div");
                fish.classList.add("fish");
                fish.innerText = fishTypes[boat][Math.floor(Math.random() * fishTypes[boat].length)];
                fish.style.top = Math.random() * 40 + 10 + "%";
                fish.style.left = Math.random() * 90 + "%";
                fish.onclick = () => startFishing(fish);
                water.appendChild(fish);
            }
        }
        function startFishing(fish) {
            if (fishing) return;
            fishing = true;
            document.getElementById("meter-container").style.display = "block";
            let rod = document.getElementById("rod");
            let movingRight = true;
            let interval = setInterval(() => {
                let pos = parseInt(rod.style.left || "0");
                if (movingRight) {
                    rod.style.left = pos + 20 + "px";
                    if (pos >= 140) movingRight = false;
                } else {
                    rod.style.left = pos - 20 + "px";
                    if (pos <= 0) movingRight = true;
                }
            }, 200);
            setTimeout(() => {
                clearInterval(interval);
                let pos = parseInt(rod.style.left);
                fishing = false;
                document.getElementById("meter-container").style.display = "none";
                if (pos > 85 && pos < 115) {
                    document.getElementById("fishing-status").innerText = "Fish Caught ‚úÖ";
                    caughtFish.push(fish.innerText);
                    document.getElementById("caught-fish").innerText = caughtFish.join(" ");
                } else {
                    document.getElementById("fishing-status").innerText = "Lost Fish üõë";
                }
                fish.remove();
            }, 2000);
        }
        updateDayBar();
        spawnFish();
    </script>
</body>
</html>
